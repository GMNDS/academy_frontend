    <script>
      const showScheduleNight = document.getElementById("show-schedule-night");
      const showScheduleMorning = document.getElementById(
        "show-schedule-morning"
      );
      const scheduleDisplay = document.getElementById("schedule-display");

      const nightSchedule = {
        Segunda: [
          "Algoritmos e Lógica de Programação - 19h",
          "Estrutura de Dados - 20:40",
        ],
        Terça: ["Matemática Discreta - 18h", "Teoria da Computação - 20h"],
        Quarta: ["Redes de Computadores - 19h", "Banco de Dados - 20:40"],
        Quinta: [
          "Engenharia de Software - 19h",
          "Inteligência Artificial - 21h",
        ],
        Sexta: [
          "Programação Orientada a Objetos - 19h",
          "Análise de Algoritmos - 20:40h",
        ],
        Sábado: ["Redes - 10h"],
      };

      const morningSchedule = {
        Segunda: ["Cálculo - 08h", "Física - 10h"],
        Terça: ["Programação - 07h", "Estrutura de Dados - 09h"],
        Quarta: ["Redes Básicas - 08h", "Lógica Digital - 10h"],
        Quinta: ["Engenharia de Software - 08h", "Projeto Integrador - 09h"],
        Sexta: ["Matemática Aplicada - 07h", "IA Básica - 10h"],
        Sábado: ["Laboratório - 09h"],
      };

      function displaySchedule(schedule) {
        if (scheduleDisplay.classList.contains("hide")) {
          let scheduleHtml = "";
          let scheduleHtmlFull = "";
          for (const day in schedule) {
            scheduleHtml = `<h3>${day}</h3>`;
            if (schedule[day].length > 0) {
              schedule[day].forEach((item) => {
                scheduleHtml += `<p>${item}</p>`;
              });
            } else {
              scheduleHtml += `<p>Sem aulas</p>`;
            }
            scheduleHtmlFull += `<li class="view-item">
            <div class="view-body">
              ${scheduleHtml}
            </div>
          </li>`;

          }

          scheduleDisplay.innerHTML = scheduleHtmlFull;
          scheduleDisplay.classList.remove("hide");
        } else {
          scheduleDisplay.classList.add("hide");
        }
      }

      showScheduleNight.addEventListener("click", () => {
        displaySchedule(nightSchedule);
      });

      showScheduleMorning.addEventListener("click", () => {
        displaySchedule(morningSchedule);
      });
    </script>
