    <script>
      function adicionarTexto_gestor() { const div = document.getElementById('content'); const p = document.createElement('p'); p.textContent = 'As palestras e mini-cursos selecionados para semana da tecnologia vão começar dia 21 e terminarão dia 26 de Outubro. Logo, os gestores respons����veis deverão ordenar as salas de acordo com os horários de cada palestra e enviar tais dados até o dia 15/09. Com isso, tenham um bom dia!.'; div.appendChild(p);}
      function adicionarTexto_aluno() { const div = document.getElementById('content'); const p = document.createElement('p'); p.textContent = 'Devido aos diversos feriados que foram criados ao longo do ano, foi decidido que todas as aulas de reposição restantes serão marcadas para os todos os domingos que se encontram entre 24/11 e 22/12. Agradecemos desde já pela compreensão. Um bom dia a todos!'; div.appendChild(p);}
      function adicionarTexto_professor() { const div = document.getElementById('content'); const p = document.createElement('p'); p.textContent = 'O prazo para definir e postar as notas de suas respectivas turmas e disciplinas foram postergado até o dia 20/12. Isso se dá devido a reposição de aulas que será feita ao longo do final do ano. Obrigado pela atenção! Um bom dia a todos!'; div.appendChild(p);}

      document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById("newsModal");
        const span = document.getElementsByClassName("close")[0];
        const form = document.getElementById("newsForm");
        const newsContainer = document.getElementById("newsContainer");
      
        function openModal() {
          modal.style.display = "block";
        }
      
        function closeModal() {
          modal.style.display = "none";
        }
      
        span.onclick = function() {
          closeModal();
        }
      
        window.onclick = function(event) {
          if (event.target == modal) {
            closeModal();
          }
        }
      
        form.onsubmit = function(event) {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const subtitle = document.getElementById("subtitle").value;
          const body = document.getElementById("body").value;
      
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `<h3>${title}</h3><h4>${subtitle}</h4><p>${body}</p>`;
          card.onclick = function() {
            alert(body);
          };
      
          newsContainer.appendChild(card);
          closeModal();
        }
      });

      // Adicione este script no seu arquivo JavaScript ou dentro de uma tag <script> no HTML
      function openModal() {
        var modal = document.getElementById("newsModal");
        modal.style.display = "block";
      }

      // Fechar o modal quando o usuário clicar no botão de fechar
      document.querySelector(".close").onclick = function() {
        var modal = document.getElementById("newsModal");
        modal.style.display = "none";
      }

      // Fechar o modal quando o usuário clicar fora do modal
      window.onclick = function(event) {
        var modal = document.getElementById("newsModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
