<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Matrículas</title>
    <style>
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="searchInput"
placeholder="Pesquisar aluno pelo nome...">

</div>

    <h1>Formulário de Matrícula</h1>


<fieldset>
<label for="nome">Nome do Aluno: </label>
<input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">

<label for="data_nascimento">Data de Nascimento:</label>
<input type="date" id="data_nascimento" name="data_nascimento" required>

<label for="email">E-mail:</E-mail>
<input type="email" id="email" name="email" required placeholder="exemplo@email.com">
<label for="RA">RA: </label>
<input type="text" id="RA" name="RA" required placeholder="Digite o RA"

</fieldset>
</body>
</html>
